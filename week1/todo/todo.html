<!DOCTYPE html>
<html>
<head>
    <title>UMC Study Plan</title>
</head>
<body>
    <header>
        <h1>UMC Study Plan</h1>
        <hr style="border:1px color= rgb(218, 229, 249);" width="90%">

    </header>
    <main>
            <form action="#" class="addToDo" onsubmit="addTodo();">
                <input type="text" id ="todo-input" placeholder=" 스터디 계획을 작성해보세요!">
            </form>

        <div class = "list">
            <ul id="todo-list">
                <div id="todoTitle">해야 할 일</div>
            </ul>

            <ul id="finish-list">
                <div id="finishTitle">해낸 일</div>
            </ul>  
        </div>
    </main> 

<script src="todo.js"></script>
<link rel="stylesheet" href="todo.css"> 

</body>
</html>
